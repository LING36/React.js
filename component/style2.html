<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>组件样式设计2</title>
		<script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
		<script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>
		<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
	</head>
	
	<!--组件样式设计-->
	<style>
		#content{
			padding: 50px;
			background-color: #fff;
		}
		
		
		/*div div div{
			padding: 10px;
			margin: 10px;
			display: inline-block;
			background-color: #ffde00;
			color: #333;
			font-family: monospace;
			font-size: 32px;
			text-align: center;
		}
		.letter{
			color:#000;
		}
		.txt{
			font-size: 40px;
		}*/
	</style>

	<body>
		<div id="content"></div>
		<script type="text/babel">
			var destination = document.querySelector("#content");
			
			//新版本使用ES6 Class的方法
			class Letter extends React.Component{
				
				//定义数据
				constructor(props){
			        super(props);
			        this.state={
			          	style:{
			               color:'red',
			               fontSize:'18px'
			           },
			           color:'blue'
			        }
			    }
				
				
				
				//render函数
				render(){
					
					//封装样式对象
					var Letter = {
						padding:'10px',
						margin:'10px',
						border:'1px solid red',
						color:this.props.color
					}
					
					return ( //返回组件的内容
						<React.Fragment>
							<div style={this.state.style}  >
								添加样式对象{this.props.children}
							</div>
							<div style={{'color':this.state.color}}>添加单个样式属性</div>
							<div style={{'background-color':this.props.bgcolor}}>动态背景色</div>
							<div style={Letter} >123</div>
						</React.Fragment>
					);
				}
				
			}
		
			
			//调用dom函数
			ReactDOM.render(
				//jsx对象
				//调用组件
				<div>
					<Letter children="123" />
					<Letter bgcolor="#eee">Y</Letter>
					<Letter bgcolor="#666" color="yellow">L</Letter>
				</div>
				,
				//挂载在dom节点
				destination
			);
		</script>
	</body>

</html>
